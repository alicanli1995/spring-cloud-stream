spring:
  cloud:
    stream:
      bindings:
        input-channel-1:
          destination: loyalty-topic
      kafka:
        streams:
          binder:
            applicationId: hellostreams
            brokers:  localhost:9092
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde